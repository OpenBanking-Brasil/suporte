<body class="bg-light">
<div class="row full-screen">
  <div class="col-md-2 bg-blue">
    <img src="img/logo.png" class="p-3" alt="open banking logo">
  </div>
  <div class="col-md-9 border-bottom">
    <h1 class="font-weight-bold text-blue border-bottom pb-3">Fale conosco</h1>
    <div class="py-3">
      <p class="lead">Preencha o formulário abaixo e nos envie sua dúvida ou problema sobre a API do Open Banking
        Brasil</p>
    </div>
    <form class="form-group pb-5" action="https://formspree.io/f/mayljydo" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_subject" value="Open Banking Brasil - Dúvida"/>
      <label class="col-form-label" for="email">Email:</label>
      <input class="form-control" type="text" id="email" name="_replyto" placeholder="exemplo@email.com" required>
      <label class="col-form-label" for="message">Mensagem</label>
      <textarea class="form-control"
                id="message"
                name="message"
                placeholder="Digite sua dúvida ou problema"
                rows="7"
                required></textarea>
      <div class="py-3">
        <button class="btn btn-lg btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <div class="col-md-1 bg-dark">
  </div>
</div>
